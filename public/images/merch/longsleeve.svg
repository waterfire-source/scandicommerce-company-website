<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#F8F8F8"/>
  <g transform="translate(40, 60)">
    <!-- Body -->
    <path d="M80 50 L80 280 L240 280 L240 50" fill="white" stroke="#E5E5E5" stroke-width="3"/>
    <!-- Left sleeve (long) -->
    <path d="M80 50 L20 90 L5 200 L40 205 L55 120 L80 100" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Right sleeve (long) -->
    <path d="M240 50 L300 90 L315 200 L280 205 L265 120 L240 100" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Shoulder line -->
    <path d="M80 50 Q160 25 240 50" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Neck -->
    <ellipse cx="160" cy="48" rx="38" ry="18" fill="#F0F0F0"/>
