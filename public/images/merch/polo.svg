    <path d="M70 70 L70 290 L230 290 L230 70" fill="white" stroke="#E5E5E5" stroke-width="3"/>
    <!-- Left sleeve -->
    <path d="M70 70 L20 100 L20 140 L70 120" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Right sleeve -->
    <path d="M230 70 L280 100 L280 140 L230 120" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Shoulder line -->
    <path d="M70 70 Q150 40 230 70" fill="white" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Collar -->
    <path d="M120 55 L110 80 L150 95 L190 80 L180 55" fill="white" stroke="#E5E5E5" stroke-width="2"/>
