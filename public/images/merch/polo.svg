    <rect x="140" y="80" width="20" height="60" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
    <!-- Buttons -->
    <circle cx="150" cy="95" r="4" fill="#E5E5E5"/>
    <circle cx="150" cy="115" r="4" fill="#E5E5E5"/>
    <circle cx="150" cy="135" r="4" fill="#E5E5E5"/>
    <!-- Logo -->
    <g transform="translate(100, 160)">
      <circle cx="50" cy="35" r="32" fill="#03C1CA" opacity="0.1"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#03C1CA" text-anchor="middle">Scandi</text>
      <text x="50" y="46" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#03C1CA" text-anchor="middle">Commerce</text>
    </g>
  </g>
